# See ../reference/reference/dataset.yaml for full options.
group_by: ${group_by}

features:
  - id: linear_time
    record_stream: time.ticks.linear
    field: value
    scale: true
    sequence: { size: 2, stride: 1 }

  - id: closing_price
    record_stream: equity.ohlcv
    field: close
    scale: true

  - id: opening_price
    record_stream: equity.ohlcv
    field: open
    scale: true
