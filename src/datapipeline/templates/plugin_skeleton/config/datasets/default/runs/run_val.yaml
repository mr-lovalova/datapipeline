version: 1
# Active split label to serve; must match a label defined in globals.split.
# Set to null to disable filtering or override per run via CLI.
keep: val
# Optional defaults for jerry serve (override via CLI when needed).
output:
  transport: stdout
  format: print # print | json-lines | json | csv | pickle
  # path: artifacts/val.jsonl # Required when transport=fs; omit/forbidden for stdout
limit: 100 # max vectors per serve run (null = unlimited)
include_targets: false # serve dataset.targets alongside features
stage: null # default pipeline stage preview (0-7); null streams full pipeline
throttle_ms: null # milliseconds to sleep between emitted vectors
# Shared defaults for visual provider/progress style/log_level live in runtime.serve.yaml next to project.yaml.
# Uncomment below to override for this specific run only.
# log_level: INFO # DEBUG | INFO | WARNING | ERROR | CRITICAL
# visual_provider: AUTO   # AUTO | TQDM | RICH | OFF
# progress_style: AUTO    # AUTO | SPINNER | BARS | OFF
