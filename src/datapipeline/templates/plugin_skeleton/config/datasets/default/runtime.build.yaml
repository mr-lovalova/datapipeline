version: 1
# Shared defaults for the build step. Precedence:
#   CLI > runtime.build.yaml > program defaults
# mode controls automatic build behavior when serving:
#   AUTO = build if config changed; FORCE = always rebuild; OFF = never build automatically
visuals: AUTO   # AUTO | BASIC | RICH | OFF
log_level: INFO # DEBUG | INFO | WARNING | ERROR | CRITICAL
mode: AUTO      # AUTO | FORCE | OFF
