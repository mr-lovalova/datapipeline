id: synthetic.ticks # format: provider.dataset

parser:
  entrypoint: "core.synthetic.ticks"
  args: {}
loader:
  entrypoint: "core.synthetic.ticks"
  args:
    # Synthetic time sources require explicit start/end bounds. Set concrete ISO
    # datetimes in globals.start_time/end_time or override these directly.
    start: "${start_time}"
    end: "${end_time}"
    frequency: "${group_by}" # e.g., "15m", "1h"
