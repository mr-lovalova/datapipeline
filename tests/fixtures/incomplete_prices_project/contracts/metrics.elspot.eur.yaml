kind: ingest
source: incomplete.elspot
id: metrics.elspot.eur
partition_by: area

mapper:
  entrypoint: identity
  args: {}

record:
  - filter: { operator: ge, field: time, comparand: "${start_time}" }
  - filter: { operator: le, field: time, comparand: "${end_time}" }

stream:
  - ensure_cadence: { cadence: 1h, field: value }
  - fill: { statistic: mean, window: 2, min_samples: 1, field: value }
