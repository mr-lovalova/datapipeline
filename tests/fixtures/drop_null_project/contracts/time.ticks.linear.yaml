kind: ingest
source: synthetic.ticks
id: time.ticks.linear

mapper:
  entrypoint: encode_time
  args: { mode: linear }

record:
  - filter: { operator: ge, field: time, comparand: "${start_time}" }
  - filter: { operator: le, field: time, comparand: "${end_time}" }

stream:
  - ensure_ticks: { tick: 1h }
