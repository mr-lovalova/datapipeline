group_by: 1h

features:
  - id: linear_scaled
    record_stream: metrics.linear
    field: value
    scale: true
  - id: sine_window
    record_stream: metrics.sine
    field: value
    sequence:
      size: 2
      stride: 2
  - id: humidity_partitioned
    record_stream: metrics.humidity
    field: value

targets:
  - id: power_target
    record_stream: targets.power
    field: value
