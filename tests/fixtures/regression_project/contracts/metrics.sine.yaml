kind: ingest
source: regression.sine
id: metrics.sine

mapper:
  entrypoint: identity
  args: {}

record:
  - filter: { operator: ge, field: time, comparand: "${start_time}" }
  - filter: { operator: le, field: time, comparand: "${end_time}" }

stream:
  - ensure_cadence: { cadence: 30m, field: value }
  - granularity: { mode: last, field: value }
