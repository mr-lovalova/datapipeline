kind: ingest
source: regression.targets
id: targets.power

mapper:
  entrypoint: identity
  args: {}

record:
  - filter: { operator: ge, field: time, comparand: "${start_time}" }
  - filter: { operator: le, field: time, comparand: "${end_time}" }

stream:
  - ensure_cadence: { cadence: 1h, field: value }
