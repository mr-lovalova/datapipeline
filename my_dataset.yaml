globals:
  time_config: &time_config
    start_time: "YYYY-MM-DDTHH:MM:SSZ"
    end_time: "YYYY-MM-DDTHH:MM:SSZ"

group_by:
  keys:
    - type: time
      field: time
      resolution: 1h

sources:
  # e.g.:
  my_time_source: &time_source
    source:
      type: synthetic.time
      data:
        <<: *time_config

